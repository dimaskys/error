<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Letter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="paper.css" />
</head>

<body>

  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>

      <div class="letter">
        <div class="words line1">To: Sandra si dekel bawel</div>
        <div class="words line2">Happy Valentine 
          <span class="symbol">&lt;3</span>
        </div>
        <div class="words line3">ciee jomblo, cari pacar gih wkwk</div>
        <div class="words line4">anw Have a Nice Day
          <span class="symbol">^^</span>
        </div>
      </div>

      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
    </div>
  </div>

  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Close</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="paper.js"></script>

</body>
</html>
